<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="Car_Name">Car Name:</label>
        <input type="text" id="Car_Name" name="Car_Name" required><br><br>

        <label for="Year">Year:</label>
        <input type="number" id="Year" name="Year" required><br><br>

        <label for="Present_Price">Present Price:</label>
        <input type="number" step="0.01" id="Present_Price" name="Present_Price" required><br><br>

        <label for="Kms_Driven">Kms Driven:</label>
        <input type="number" id="Kms_Driven" name="Kms_Driven" required><br><br>

        <label for="Fuel_Type">Fuel Type:</label>
        <select id="Fuel_Type" name="Fuel_Type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
        </select><br><br>

        <label for="Seller_Type">Seller Type:</label>
        <select id="Seller_Type" name="Seller_Type" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br><br>

        <label for="Transmission">Transmission:</label>
        <select id="Transmission" name="Transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>

        <label for="Owner">Owner:</label>
        <input type="number" id="Owner" name="Owner" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
